<h1>Media</h1>
<p>Browse all reviews in the media store.</p>

<div class="mb-3" *ngIf="auth.isLoggedIn()">
  <a routerLink="/media/add" class="btn btn-primary">
    <i class="fa-solid fa-plus"></i> Add Review
  </a>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Media Type</th>
      <th>Name</th>
      <th>Description</th>
      <th>Rating</th>
      <th>Review</th>
      <th *ngIf="auth.isLoggedIn()"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of mediaList">
      <td>{{ m.mediaType }}</td>
      <td>{{ m.name }}</td>
      <td>{{ m.description }}</td>
      <td>{{ m.rating }}</td>
      <td>{{ m.review }}</td>
      <td *ngIf="auth.isLoggedIn()">
        <a [routerLink]="['/media/edit', m.id]" class="btn btn-sm btn-secondary">
          Edit
        </a>
      </td>
    </tr>
  </tbody>
</table>
