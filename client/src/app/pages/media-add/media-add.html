<h1>Add Review</h1>

<form (ngSubmit)="onSubmit()" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Media Type</label>
    <input type="text" class="form-control" [(ngModel)]="media.mediaType" name="mediaType" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Name</label>
    <input type="text" class="form-control" [(ngModel)]="media.name" name="name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea class="form-control" [(ngModel)]="media.description" name="description" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Rating</label>
    <input type="number" min="1" max="5" class="form-control" [(ngModel)]="media.rating" name="rating" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Review</label>
    <textarea class="form-control" [(ngModel)]="media.review" name="review" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Save</button>
</form>
